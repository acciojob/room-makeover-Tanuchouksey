<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Favorite Color</title>
  <style>
    /* Styling the span with the class 'favorite-color' */
    .favorite-color {
      color: blue; /* Replace 'blue' with your actual favorite color */
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Paragraph with favorite color enclosed in a span -->
  <p>My favorite color is <span class="favorite-color">blue</span>.</p>
</body>
</html>
